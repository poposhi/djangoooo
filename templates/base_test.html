<!DOCTYPE html>
<html lang="en">
<!-- base 會include header >> 準備給別人繼承(或是說輸入文字)-->
<!-- 寫好title content 的基本架構，並在需要輸入的地方挖空格-->
<!-- 縮短html長度--> <!-- -->
<head><!-- 在header 設置title 的格式-->
    <meta charset="UTF-8">
    <title>
        {%block title %} {% endblock %}
    </title>
</head>

<!--要在body include  header --><!-- -->
<body>
    {% include 'header_test.html'  %}
    <!-- div 不知道幹嘛的 >>不用%--><!-- -->
     <div class="container">
    	
    	<form name='inputform' action='' method="get"> 
    		<label for='start_day'>起始時間: </label>
            <input name="start_month" id="start_month" type="text">月
    		<input name="start_day" id="start_day" type="text">日
    		<input name="start_hour" id="start_hour" type="text">
    		<label for='start_hour'>時 </label><br/>

    		<label for='end_day'>結束時間: </label>
            <input name="end_month" id="end_month" type="text">月
    		<input name="end_day" id="end_day" type="text">日
    		<input name="end_hour" id="end_hour" type="text">
    		<label for='end_hour'>時 </label><br/>
            <br>facility_A <input type='radio' name='facility_A' value="facility_A"  ><br>
            facility_B <input type='radio' name='facility_B' value="facility_B"  ><br>
    		<input type='submit' value="submit">
    		<input type="reset" name="reset">
    	</form>
    </div>
    <br/><br/><br/><br/><br/>
    <hr>
    debug區:<br/>
    這是base的body <br/>
    取日期的 status_date 是 {{status_date}}<br/>
    取設備名子的 a_exist 是 {{a_exist}}<br/>
    取設備名子的 b_exist 是{{b_exist}}<br/>
    <br/>
    <br/>
    



</body>
</html>
